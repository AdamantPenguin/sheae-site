<!DOCTYPE html>
<html>
<head>
	<title>Windows 10 Shortcuts from SHEAE</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="SHEAE, SHEA Entrepreneurs, development, Windows 10">
	<meta name="description" content="Shortcuts for Windows 10">
	<meta name="author" content="Nicholas Smythe">
</head>
<body>
    <h1 class="bar right">SHEA Entrepreneurs</h1>
	<div class="bar fillparent ">
		<h3>Windows 10 Shortcuts</h3>
	</div><br>
	<div class="rounded container centre fillparent">
		<p>Here are some things you can open:</p>
		<button type="button" class="rounded button" onclick="window.location = 'ms-actioncenter://'">Action Centre</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-cortana://'">Cortana</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-penworkspace://'">Pen Workspace</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-screenclip://'">Take a screen snip</button>
	</div><br>
	<div class="rounded container centre fillparent">
		<p>Here are some apps you can open:</p>
		<button type="button" class="rounded button" onclick="window.location = 'ms-chat://'">Messaging</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-officeapp://'">Office</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-paint://'">Paint 3D</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-people://'">People</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-phone://'">Your Phone</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-photos://'">Photos</button>
		<button type="button" class="rounded button" onclick="window.location = 'msnweather://'">Weather</button>
		<button type="button" class="rounded button" onclick="window.location = 'skype://'">Skype</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-quick-assist://'">Quick Assist</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-screensketch://'">Snip & Sketch</button>
		<button type="button" class="rounded button" onclick="window.location = 'read://'">"Well, that didn't work"</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-projection://'">Connect</button>
		<button type="button" class="rounded button" onclick="window.location = 'com.microsoft.print3d://'">Print 3D</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-contact-support://'">Get Help</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-mobileplans://'">Mobile Plans</button>
		<button type="button" class="rounded button" onclick="window.location = 'mswindowsmusic://'">Groove Music</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-xbl-3d8b930f://'">Microsoft Edge</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-msdt://'">Microsoft Support Diagnostics Tool</button>
		<button type="button" class="rounded button" onclick="window.location = 'windowsdefender://'">Windows Security</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-unistore-email://'">Mail</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-clock://'">Alarms & Clock</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-voip-call://'">Skype call</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-calculator://'">Calculator</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-default-location://'">Maps</button>
		<button type="button" class="rounded button" onclick="window.location = 'ms-windows-store2://'">Microsoft Store</button>
		<button type="button" class="rounded button" onclick="window.location = 'mswindowsvideo://'">Films & TV</button>
		<button type="button" class="rounded button" onclick="window.location = 'com.microsoft.3dviewer://'">3D Viewer</button>
		<button type="button" class="rounded button" onclick="window.location = 'minecraft://'">Minecraft for Windows 10</button>
		<br><br>
		<div class="rounded container">
			Settings pages<br><br>	
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings://'">Current (homepage if Settings is closed)</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-bluetooth://'">Bluetooth</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-airplanemode://'">Flight mode</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-emailandaccounts://'">Email & accounts</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-language://'">Language</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-location://'">Location</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-lock://'">Lock screen</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-mobilehotspot://'">Mobile hotspot</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-notifications://'">Notifications & actions</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-power://'">Battery</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-privacy://'">Privacy</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-screenrotation://'">Display</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-wifi://'">WiFi</button>
			<button type="button" class="rounded button" onclick="window.location = 'ms-settings-workplace://'">Access work or school</button>
		</div>
</body>
</html>
